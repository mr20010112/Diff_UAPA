name: kitchen_lowdim_abs

obs_dim: 60
action_dim: 9
keypoint_dim: 3

abs_action: True
robot_noise_ratio: 0.1

env_runner:
  _target_: diffusion_policy.env_runner.kitchen_datacollect_lowdim_runner.KitchenLowdimRunner
  dataset_dir: data/kitchen
  n_train: 6
  n_train_vis: 2
  train_start_seed: 0
  n_test: 50
  n_test_vis: 4
  test_start_seed: 100000
  max_steps: 280
  n_obs_steps: ${n_obs_steps}
  n_action_steps: ${n_action_steps}
  render_hw: [240, 360]
  fps: 12.5
  past_action: ${past_action_visible}
  n_envs: null